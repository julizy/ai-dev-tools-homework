version: '3.8'

services:
  app:
    build: .
    container_name: coding-interview-platform
    ports:
      - "5000:5000"      # Backend Flask server
      - "8080:8080"      # Frontend static server
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/instance:/app/backend/instance  # Persist database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
