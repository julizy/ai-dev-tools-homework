<!-- todo/templates/todo/todo_confirm_delete.html -->
{% extends "todo/base.html" %}

{% block content %}
<h2>Delete TODO</h2>

<p>Are you sure you want to delete this TODO?</p>

<p>
    <strong>{{ todo.title }}</strong><br>
    {% if todo.description %}
        <small>{{ todo.description }}</small>
    {% endif %}
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="button danger">Yes, delete</button>
    <a href="{% url 'todo_list' %}" class="button secondary">Cancel</a>
</form>
{% endblock %}
